<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">

    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">

    <script src="./js/rem/flexible.ios.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <title>重新设置交易密码</title>
</head>
<body>
<div class="ajaxLayer">
    <div class="loadImgWrap">
        <img src="./images/xl_load.gif" alt="">
    </div>
</div>
<div class="changePwdWrap ovhd">
    <h3 class="changePwdTitle">
        重新设置交易密码
    </h3>
    <input type="password" class="inputControl cPwdIpt newPwd" placeholder="请设置6-12位新密码">
    <input type="password" class="inputControl cPwdIpt newPwdCon" placeholder="请再次输入新密码">
    <div class="verMobile forgetBindMobile">
        已验证手机 <span class="priColor"><span id="mobileFix"></span>****<span id="mobileSuf"></span></span>
    </div>
    <div class="verMobile verCode porel">
        <span class="verCode disbl fl">验证码 </span>
        <input type="text" class="verCodeIpt disbl fr" placeholder="请输入验证码">
        <button class="getVerCode disbl poabl feedBtn active">
            获取验码
        </button>
    </div>
    <button class="submitBtn feedBtn submitChangePwd active waves">确定</button>
</div>
<script src="./js/lib/jquery.min.js"></script>
<script src="./js/myModule.js"></script>
<script src="./js/global.js"></script>
<script src="./js/forgetpwd.js"></script>
