<script>
    $(function(){
        function IndexLoad(){
        }//构造函数
        //页面到达底部
        IndexLoad.prototype.pullBot = function(){
            var wh = $(window).height();
            var sct = $(window).scrollTop();
            var dh = $(document).height();
            if(wh+sct>dh-30){
                //到达底部
                return true;
            }
            //没有
            return false;
        };
        //加载数据
        var isload = false;
        var pageNum = 1;//默认页数
        var searchconfig = {
            startTime:'',//开始时间
            endTime:'',//结束时间
            pageNum:1,//页数
        };

        IndexLoad.prototype.getData = function(){
            searchconfig.pageNum = pageNum;
            if(!searchconfig.startTime||!searchconfig.endTime){
                _z_.topAlert('请输入开始与结束时间');
                return;
            }
            var url = '#';
            var that = this;
            if(!isload){
                isload = true;
                $.ajax({
                    url:url,
                    type:'POST',
                    data:searchconfig,
                    success:function(datas){
                        log('加载成功');
                        pageNum++;
                        isload = false;
                    },
                    error:function(){
                        log('加载数据失败')
                    }
                })
            }
        };
        var Load = new IndexLoad();
        Load.getData();

        $(window).scroll(function(){
            var isbot = Load.pullBot();
            if(isbot){
                Load.getData();
            }
        })
    })
</script>
